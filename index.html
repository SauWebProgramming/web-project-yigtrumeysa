<!DOCTYPE html>
<html lang="tr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movs & Series</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <script>
        history.scrollRestoration = "manual";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Indie+Flower&family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
      <div class="logo">
        <img src="images/logo.png" alt="logo">
        <span>MOVS & SERIES</span>
    </div>

    <form id="form">
       <input type="text" id="search" placeholder="Film/dizi ara..." autocomplete="off" required>
        <button type="submit" class="search-btn">
            <span class="symbols">search</span>
        </button>
    </form>

    <div class="user-actions">
        <button id="filterBtn" class="filter-btn">
            <span class="symbols">filter_list</span> Filtrele
        </button>
        <button id="favBtn" class="favs">
           <span class="symbols">favorite</span> Favorilerim
        </button>
    </div>

    </header>

    <div id="filterModal" class="filter-modal">
    <div class="filter-content">
        <h2>Filtrele</h2>
        <button class="filter-close">&times;</button>
        
        <div class="filter-section">
            <h3>Kategori</h3>
            <div id="genreList" class="filter-options"></div>
        </div>
        
        <div class="filter-section">
            <h3>Yıl</h3>
            <div class="year-filter">
                <select id="yearSelect" class="year-select">
                    <option value="">Tüm Yıllar</option>
                </select>
            </div>
        </div>
        
        <div class="filter-actions">
            <button id="applyFilter" class="apply-filter">Uygula</button>
            <button id="clearFilter" class="clear-filter">Temizle</button>
        </div>
    </div>
</div>
   
    <div id="detailModal" class="detail-modal">
    <div class="detail-content">
        <button class="detail-close">&times;</button>
        <div id="detailInfo"></div>
    </div>
</div>

<button id="scrollToTop" class="scroll-to-top">
    <span class="symbols">arrow_upward</span>
</button>

<div id="favoritesModal" class="favorites-modal filter-modal"> <div class="filter-content favorites-content">
        <h2>Favorilerim</h2>
        <button class="favorites-close filter-close">&times;</button>
        
        <div id="favoritesList" class="favorites-grid">
            </div>
    </div>
</div>

<main id="main"></main>

<script src="script.js"></script>

</body>
